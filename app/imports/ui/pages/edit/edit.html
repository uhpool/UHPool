<template name="Edit_Page">

  <div class="ui three column centered grid container">
    <div class="column">
      <div class="ui input">
        <input placeholder="Name..." type="text">
      </div>
      <img class="ui small centered circular image" src="/images/blank-face.jpg"/>
      <button class="ui button">upload image</button>
      <div class="ui fluid input">
        <input placeholder="A little about yourself..." type="text">
      </div>
    </div>

    <div class="column">
      <h3>Location</h3>
      <div class="ui search selection dropdown">
        <input name="location" type="hidden">
        <i class="dropdown icon"></i>
        <div class="default text">Select Location</div>
        <div class="menu">
          <div class="item" data-value="0">Aiea</div>
          <div class="item" data-value="1">Ewa Beach</div>
          <div class="item" data-value="2">Hale'iwa</div>
          <div class="item" data-value="3">Hau'ula</div>
          <div class="item" data-value="4">Hawaii Kai</div>
          <div class="item" data-value="5">Honolulu</div>
          <div class="item" data-value="6">Ka'a'awa</div>
          <div class="item" data-value="7">Kahala</div>
          <div class="item" data-value="8">Kahuku</div>
          <div class="item" data-value="9">Kailua</div>
          <div class="item" data-value="10">Kane'ohe</div>
          <div class="item" data-value="11">Kapolei</div>
        </div>
      </div>
      <h3>Vehicle</h3>
      <div class="ui input">
        <input placeholder="Vehicle..." type="text">
      </div>
      <h3>Capacity</h3>
      <div class="ui selection dropdown">
        <input name="capacity" type="hidden">
        <i class="dropdown icon"></i>
        <div class="default text">Capacity</div>
        <div class="menu">
          <div class="item" data-value="0">1</div>
          <div class="item" data-value="1">2</div>
          <div class="item" data-value="2">3</div>
          <div class="item" data-value="3">4</div>
          <div class="item" data-value="4">5</div>
          <div class="item" data-value="5">6</div>
          <div class="item" data-value="6">7</div>
          <div class="item" data-value="7">8</div>
          <div class="item" data-value="8">9</div>
          <div class="item" data-value="9">10</div>
        </div>
      </div>
      <div style="padding-top: 2em;">
        <a href="#">Create or update your listings</a>
      </div>
    </div>

    <div class="column">

      <img class="ui bordered image" src="/images/car-icon.png"/>
      <button class="ui button">upload image</button>
    </div>
  </div>

  <script>
    $('.ui.selection.dropdown')
        .dropdown()
    ;
  </script>

  <!--///-->
  <!--///-->
  <!--///-->
  <!--///-->
  <!---->
  <!---->

  <div class="ui text container segment">
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="first" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="last" value=profile.lastName errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>
  
</template>
