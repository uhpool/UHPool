<template name="Edit_Page">

  {{#if Template.subscriptionsReady}}

  <form class="ui equal width form edit-data-form {{ successClass }} {{ errorClass }}">
    <div class="ui three column centered grid container">

      <div class="column">
        <div class="fields">
          {{> Text_Form_Control label="First" placeholder="first" value=profile.firstName }}
          {{> Text_Form_Control label="Last" placeholder="last" value=profile.lastName }}

        </div>

        <img class="ui small centered circular image" src="{{profile.picture}}"/>

        {{> Text_Form_Control label="Picture" placeholder=userPicture value=profile.picture }}

      </div>

      <div class="column">
        <img class="ui bordered image" src="{{profile.vehiclePicture}}"/>
        {{> Text_Form_Control label="VehiclePicture" placeholder="http://cars.com/vehicle_shot.jpg"
        value=profile.vehiclePicture}}
      </div>

      <div class="column">

        {{> Text_Form_Control label="Vehicle" placeholder="vehicle" value=profile.vehicle}}

        {{ >Dropdown_Form_Control label="Capacity" options=capacities value=profile.capacity }}

        {{ >Dropdown_Form_Control label="Location" options=places value=profile.location}}

        {{> TextArea_Form_Control label="Bio"  placeholder="Something about yourself..." value=profile.bio }}

      </div>

      <button class="ui primary button" type="submit">Submit Changes</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </div>
  </form>

  {{/if}}
</template>
