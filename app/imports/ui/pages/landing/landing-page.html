<template name="Landing_Page">

  <div class="background-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui huge center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to UHPool</h1>
          <h3 class="landing-section-1-tagline">Quick and easy access to find carpoolers in the UH community</h3>
          <h3></h3>
          <div class="ui center aligned sixteen wide column">
            {{> Cas_Login }}
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui center aligned column">

        <div class="ui three column grid">

          <div class="column">
            <div class="ui fluid card">
              <div class="image">
                <img src="/images/profile.png">
              </div>
              <div class="content">
                <h3 class="header">Create a profile</h3>
                <h3 class="header">Specify if you're finding a passenger or driver.</h3>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="ui fluid card">
              <div class="image">
                <img src="/images/directory.png">
              </div>
              <div class="content">
                <h3 class="header">Create a listing</h3>
                <h3 class="header">Put your listing for others to find what you're looking for</h3>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="ui fluid card">
              <div class="image">
                <img src="/images/filter.png">
              </div>
              <div class="content">
                <h3 class="header">Or find UH community members looking for other carpoolers.</h3>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
