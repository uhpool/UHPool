<template name="Listings_Page">
    {{#if Template.subscriptionsReady}}
    <div class="ui grid container">
        {{ #each i in userPendingListings }}
        <div class="ui row" style="margin-top: 10px">
            <div class="ui two wide column">
                <button class="ui inverted orange button toggle" href="{{i.id}}" data-action="task/swappending" type="click">
                    Pending
                </button>
            </div>
            <div class="ui eight wide #ededed column">
                <p class="large text">{{i.name}} is offering a ride from {{i.locationFrom}} to {{i.locationTo}}</p>
            </div>
            <div class="ui two wide column">
                <p class="large text">From {{i.startTime}}</p>
            </div>
            <div class="ui two wide column">
                <p class="large text">To {{i.endTime}}</p>
            </div>
            <div class="ui two wide column">
                <p class="large text">On {{i.day}}</p>
            </div>
        </div>
        {{/each}}

        {{ #each i in userAllListings }}
        <div class="ui two wide column">
            <button class="ui inverted green button toggle" href="{{i.id}}" data-action="task/swapaccept" type="click">
                Accept
            </button>
        </div>
        <div class="ui eight wide #ededed column">
            <p class="large text">{{i.name}} is offering a ride from {{i.locationFrom}} to {{i.locationTo}}</p>
        </div>
        <div class="ui two wide column">
            <p class="large text">From {{i.startTime}}</p>
        </div>
        <div class="ui two wide column">
            <p class="large text">To {{i.endTime}}</p>
        </div>
        <div class="ui two wide column">
            <p class="large text">On {{i.day}}</p>
        </div>
        {{/each}}
    </div>
    {{/if}}
</template>
