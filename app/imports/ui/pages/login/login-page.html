<template name="Login_Page">

  <div class="landing-section-5"></div>

  <div class="background-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui huge center aligned sixteen wide column">
          <h1 class="login-section-1-welcome">Sign In to UHPool</h1>
          <h3 class="landing-section-1-tagline">Quick and easy access to find carpoolers in the UH community</h3>
          <div class="ui center aligned sixteen wide column">
            {{> Cas_Login size="large"}}
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="ui vertical stripe quote segment">
    <div class="ui equal width stackable internally celled grid">
      <div class="center aligned row">
        <div class="column">
          <h2>This service is meant for UH students and staff only</h2>
          <h4>1. Meet other members for the first time in a public place.</h4>
          <h4>2. Don't be late. Others are counting on you.</h4>
          <h4>3. Save money and make new friends.</h4>
        </div>
        <div class="column">
          <h2>How to use this app?</h2>
          <h4>1. Sign in.</h4>
          <h4>2. Fill out your profile information.</h4>
          <h4>3. Find user listings that match you schedule, make your own listings or both</h4>
          <h4>4. Contact other users to set up your carpool.</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-5"></div>

</template>
