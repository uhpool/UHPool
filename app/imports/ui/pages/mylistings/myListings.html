<template name="MyListings_Page">
    {{#if Template.subscriptionsReady}}
    <form class="ui form list-data-form {{ successClass }} {{ errorClass }}">
        <div class="ui container">
            <table class="ui celled padded table">
                <thead>
                <tr>
                    <th class="single line">Pickup Location</th>
                    <th class="single line">Drop Off Location</th>
                    <th>Day</th>
                    <th>Pickup Time</th>
                    <th>Leeway Until...</th>
                    <th>User Pending Acceptance</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                {{ #each i in userListings }}
                <tr>
                    <td>
                        {{ >Select_Form_Control id=i._id label="Pickup Location" name="locationFrom" value=i.locationFrom
                            placeholder="Select Location" required=true multiple=false
                                options=saveMe }}
                    </td>
                    <td>
                        {{ >Select_Form_Control id=i._id label="Drop Off Location" name="locationTo" value=i.locationTo
                            placeholder="Select Location" required=true multiple=false
                                options=saveMe }}
                    </td>
                    <td>
                        {{ >Select_Form_Control id=i._id label="Day" name="day" value=i.day
                            placeholder="Select Day" required=true multiple=false
                                options=selectDay }}
                    </td>
                    <td>
                        {{ >Select_Form_Control id=i._id label="Pickup Time" name="startTime" value=i.startTime
                            placeholder="Select Time" required=true multiple=false
                                options=selectTime }}
                    </td>
                    <td>
                        {{ >Select_Form_Control id=i._id label="To..." name="endTime" value=i.endTime
                        placeholder="Select Time" required=true multiple=false
                        options=selectTime }}
                    </td>
                    <td>
                        {{ >Text_Div_Display id=i._id name="usernameAccepted" value=i.usernameAccepted
                        placeholder="None" required=false }}
                    </td>
                    <td>
                        <button name="del" class="ui inverted red button delete"
                           href="{{i._id}}" type="click" data-action="task/delete">Delete</button>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="ui container" style="margin-top: 10px">
            <div class="single line">
                <button class="ui inverted green button add" type="click">Add</button>
                <button class="ui green button" type="submit">Save/Update</button>
            </div>
        </div>
        <script>
            $('.ui.selection.dropdown').dropdown();
        </script>
    </form>
    {{/if}}
</template>
